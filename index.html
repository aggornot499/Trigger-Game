<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>

<style>
    body {
        background-color: #000;
        font-family: lucida sans;
        text-align: center;
    }
    
    #counter {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #ffff
    }

    #reloadStatus {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: white;
    }

    #cpsCounter {
        font-size: 1.5rem;
        color: white;
        margin-top: 10px;
    }
    
    #gameContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }

    .clickBox {
        width: 100px;
        height: 100px;
        cursor: pointer;
        border-radius: 8px;
        transition: transform 0.1s ease;
        margin: 10px;
    }

    .clickBox:active {
        transform: scale(0.95);
        margin-right: 10px;
    }
</style>

</head>

<body>

<div id="counter">Click to Shoot</div>
<div id="reloadStatus">Press R to reload</div>
<div id="cpsCounter">BPS: 0</div>

<div id="gameContainer">

<div id="clickBox" class="clickBox">
    <img src="sprites/marker.png">
</div>

<div id="clickBox2" class="clickBox">
    <img src="sprites/marker2.png">
</div>

<div id="clickBox3" class="clickBox">
    <img src="sprites/marker3.png">
</div>

<div id="clickBox4" class="clickBox">
    <img src="sprites/marker4.png">
</div>

</div>

<audio id="reloadSound" src="sounds/reload.wav" preload="auto"></audio>
<audio id="clickSound1" src="sounds/click.wav" preload="auto"></audio>
<audio id="clickSound2" src="sounds/click2.wav" preload="auto"></audio>
<audio id="clickSound3" src="sounds/click3.wav" preload="auto"></audio>
<audio id="clickSound4" src="sounds/click4.wav" preload="auto"></audio>

<script>
    let clicks = 200;
    const MAX_CLICKS = 200;

    const counter = document.getElementById("counter");
    const reloadStatus = document.getElementById("reloadStatus");

    const box1 = document.getElementById("clickBox");
    const box2 = document.getElementById("clickBox2");
    const box3 = document.getElementById("clickBox3");
    const box4 = document.getElementById("clickBox4");

    const reloadSound = document.getElementById("reloadSound");
    const clickSound1 = document.getElementById("clickSound1");
    const clickSound2 = document.getElementById("clickSound2");
    const clickSound3 = document.getElementById("clickSound3");
    const clickSound4 = document.getElementById("clickSound4");

    let reloadReady = true;
    const COOLDOWN_TIME = 5000;

    function updateCounter() {
        counter.textContent = "Shots Left: " + clicks;
    }

    function startCooldown() {
        reloadReady = false;
        reloadStatus.textContent = "Reload Cooling Downâ€¦";

        setTimeout(() => {
            reloadReady = true;
            reloadStatus.textContent = "Reload Ready";
        }, COOLDOWN_TIME);
    }

    // -----------------------------
    // BPS SYSTEM (formerly CPS)
    // -----------------------------
    let clicksThisSecond = 0;
    const cpsDisplay = document.getElementById("cpsCounter");

    function registerCPS() {
        clicksThisSecond++;
    }

    setInterval(() => {
        cpsDisplay.textContent = "BPS: " + clicksThisSecond;
        clicksThisSecond = 0;
    }, 1000);
    // -----------------------------

    function handleShot(sound) {
        if (clicks <= 0) return;

        clicks--;
        if (clicks < 0) clicks = 0;

        sound.currentTime = 0;
        sound.play();

        registerCPS(); // BPS tracking

        updateCounter();
    }

    box1.addEventListener("click", () => handleShot(clickSound1));
    box2.addEventListener("click", () => handleShot(clickSound2));
    box3.addEventListener("click", () => handleShot(clickSound3));
    box4.addEventListener("click", () => handleShot(clickSound4));

    document.addEventListener("keydown", (event) => {
        if (event.key === "r" || event.key === "R") {
            if (!reloadReady) return;

            const reloadAmount = Math.floor(Math.random() * (140 - 80 + 1)) + 80;
            clicks += reloadAmount;

            if (clicks > MAX_CLICKS) clicks = MAX_CLICKS;

            reloadSound.currentTime = 0;
            reloadSound.play();

            updateCounter();
            startCooldown();
        }
    });
</script>

</body>
</html>
